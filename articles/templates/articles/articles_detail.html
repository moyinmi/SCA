{% extends "articles/base.html" %}
{% block content %}
<div class="container">
  <div class="row">

    <!-- Articles Entries Column -->
    <div class="col-md-8">

      <h1 class="my-4">Girls In Tech
        <small>Girls</small>
      </h1>

      <!-- Article Post -->
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">{{object.title}}</h2>
          <p class="card-text">{{object.Text}}</p>
        </div>
        <div class="card-footer text-muted">
          {{object.date_created}}
          <p>{{object.author}}</p>
        </div>

      </div>
    </div>

{% endblock %}
